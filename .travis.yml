language: python
python: "3.6"

# whitelist
branches:
  only:
    - master

before_install:
  - pip install http://download.pytorch.org/whl/cpu/torch-0.4.0-cp36-cp36m-linux_x86_64.whl
  - pip install tqdm
  - pip install pyyaml
  - pip install tensorboardX
  - pip install sacrebleu

sudo: false

install: true

before_script:
  - cp ./unittest/test_dl4mt.py .
  - cp ./unittest/test_transfomer.py

script:
  - python test_dl4mt.py
  - python test_transfomer.py